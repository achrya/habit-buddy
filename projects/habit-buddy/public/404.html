<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HabitBuddy - Redirecting...</title>
  <script>
    // Simple redirect to the main app
    var l = window.location;
    var basePath = '/habit-buddy/';
    var currentPath = l.pathname;
    
    // If we're not already at the base path, redirect there
    if (!currentPath.startsWith(basePath)) {
      l.replace(basePath);
    } else {
      // If we're at the base path but with extra path segments, redirect to base
      l.replace(basePath);
    }
  </script>
</head>
<body>
  <p>Redirecting to HabitBuddy...</p>
</body>
</html>
