<aside class="bg-white border-r p-4 flex flex-col">
  <div class="mb-6">
    <div class="flex items-center mb-3">
      <img 
        src="/logo/logo.svg" 
        alt="HabitBuddy" 
        class="w-12 h-12"
        onerror="this.src='/logo/habitbuddy_vector_64.png'"
      />
      <h1 class="text-xl font-semibold ml-3">HabitBuddy</h1>
    </div>
    <div class="text-xs text-slate-500">Reminders • Anti-cheat • Cross-device ready</div>
  </div>

  <nav class="flex-1 flex flex-col space-y-2">
    <a 
      routerLink="/goals" 
      routerLinkActive="bg-slate-100"
      class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-slate-100 flex items-center gap-2">
      <lucide-icon [img]="HomeIcon" size="16"></lucide-icon>
      Goals
    </a>
    <a 
      routerLink="/calendar" 
      routerLinkActive="bg-slate-100"
      class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-slate-100 flex items-center gap-2">
      <lucide-icon [img]="CalendarIcon" size="16"></lucide-icon>
      Calendar
    </a>
    <a 
      routerLink="/stats" 
      routerLinkActive="bg-slate-100"
      class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-slate-100 flex items-center gap-2">
      <lucide-icon [img]="BarChart3Icon" size="16"></lucide-icon>
      Statistics
    </a>
    <a 
      routerLink="/reminders" 
      routerLinkActive="bg-slate-100"
      class="nav-btn w-full text-left px-3 py-2 rounded hover:bg-slate-100 flex items-center gap-2">
      <lucide-icon [img]="ClockIcon" size="16"></lucide-icon>
      Reminders
    </a>
    <div class="mt-4 text-xs text-slate-400">Local-first • No account required</div>
  </nav>

  <div class="mt-4">
    <button 
      (click)="exportData()"
      class="w-full bg-slate-900 text-white px-3 py-2 rounded flex items-center justify-center gap-2">
      <lucide-icon [img]="DownloadIcon" size="16"></lucide-icon>
      Export JSON
    </button>
    <button 
      (click)="importData()"
      class="w-full mt-2 border px-3 py-2 rounded flex items-center justify-center gap-2">
      <lucide-icon [img]="UploadIcon" size="16"></lucide-icon>
      Import JSON
    </button>
    
    <!-- Development Helpers -->
    <div class="mt-4 pt-4 border-t border-slate-200">
      <div class="text-xs text-slate-500 mb-2">Dev Tools</div>
      <button 
        (click)="loadSampleData()"
        class="w-full bg-green-600 text-white px-3 py-2 rounded text-xs flex items-center justify-center gap-2">
        <lucide-icon [img]="DatabaseIcon" size="14"></lucide-icon>
        Load Sample Data
      </button>
      <button 
        (click)="clearAllData()"
        class="w-full mt-2 bg-red-600 text-white px-3 py-2 rounded text-xs flex items-center justify-center gap-2">
        <lucide-icon [img]="Trash2Icon" size="14"></lucide-icon>
        Clear All Data
      </button>
    </div>
  </div>

  <!-- Import Modal -->
  <app-import-modal
    [isOpen]="isImportModalOpen()"
    [duplicates]="duplicateHabits"
    (close)="onImportModalClose()"
    (importWithAction)="onImportWithAction($event)">
  </app-import-modal>
</aside>
