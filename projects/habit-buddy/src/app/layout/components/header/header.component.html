<header class="flex items-center justify-between">
  <div class="flex flex-row items-center">
    <img 
      src="./logo/logo.svg" 
      alt="HabitBuddy" 
      class="w-10 h-10"
      onerror="this.src='./logo/habitbuddy_vector_64.png'"
    />
    <span class="text-xs font-medium ml-2">HabitBuddy</span>
  </div>
  <div class="flex items-center gap-2">
    <button 
      (click)="onHelpClick()"
      class="p-2 text-slate-500 hover:text-slate-700 hover:bg-slate-100 rounded-lg transition-colors"
      title="Help & Data Management">
      <lucide-icon [img]="HelpCircleIcon" size="18"></lucide-icon>
    </button>
  </div>
</header>
