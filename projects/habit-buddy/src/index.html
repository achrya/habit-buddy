<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HabitBuddy - Responsive Desktop & Mobile</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="./logo/logo.svg">
  

  <!-- Single Page Apps for GitHub Pages -->
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back to the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        });
        // Extract the path from the first parameter (after removing the leading '/')
        var path = decoded[0].slice(1);
        // Extract query parameters from remaining parameters
        var queryParams = decoded.slice(1);
        
        // Reconstruct the URL with proper query string
        var newUrl = l.pathname + (path ? '/' + path : '') + 
          (queryParams.length ? '?' + queryParams.join('&') : '') + l.hash;
        
        window.history.replaceState(null, null, newUrl);
      }
    }(window.location))

  </script>
  
  <!-- External dependencies -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
  <!-- Confetti canvas overlay -->
  <canvas id="confetti-canvas" class="pointer-events-none fixed inset-0 z-50"></canvas>
</head>
<body class="bg-gray-50 text-slate-900 min-h-screen safe-area">
  <app-root></app-root>
</body>
</html>
